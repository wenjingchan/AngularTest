<div id="edit">
	<p>修改书本信息</p>
	<hr>
	<form name="editForm">
		<div class="form-group">
			<label>书名：</label>
			<input type="text" name="name" class="form-control" ng-model="book.name" required/>
			<span ng-show="editForm.name.$touched && editForm.name.$invalid">
				<span ng-show="editForm.name.$error.required">书名不能为空
				</span>
				<span ng-show="isExited">该书已存在</span>
			</span>
		</div>
		<div class="form-group">
			<label>作者：</label>
			<input type="text" name="author" class="form-control" ng-model="book.author" required/>
			<span ng-show="editForm.author.$touched && editForm.author.$invalid">
				<span ng-show="editForm.author.$error.required">作者不能为空</span>
			</span>
		</div>
		<div class="form-group">
			<label>价格：</label>
			<input type="number" name="price" class="form-control" ng-model="book.price" required/>
			<span ng-show="editForm.price.$touched">
				<span ng-show="editForm.price.$error.required">价格不能为空</span>
				<span ng-show=" editForm.price.$invalid">请输入数字</span>
			</span>
		</div>
		<div class="form-group">
			<label>类型：</label>
			<select name="type" class="form-control" ng-model="book.type">
				<option ng-repeat="x in types" value="{{x}}">{{x}}</option>
			</select>
		</div>
		<div class="form-group">
			<label>图片：</label>
			<input type="file" name="thumb" style="display:inline-block;" required/>
		</div>
		<input type="submit" class="btn btn-default" ng-click="submitForm()" ng-disabled="editForm.$invalid" value="提交"/>
		<a href="#!/book/list">返回</a>
	</form>
</div>
