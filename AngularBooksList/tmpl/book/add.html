<div id="add">
	<p>新增书本信息</p>
	<hr>
	<form name="addForm">
		<div class="form-group">
			<label>书名：</label>
			<input type="text" name="bookName" class="form-control" ng-model="bookName" required/>
			<span ng-show="addForm.bookName.$touched && addForm.bookName.$invalid">
				<span ng-show="addForm.bookName.$error.required">书名不能为空
				</span>
				<span ng-show="isExited">该书已存在</span>
			</span>
		</div>
		<div class="form-group">
			<label>作者：</label>
			<input type="text" name="author" class="form-control" ng-model="author" required/>
			<span ng-show="addForm.author.$touched && addForm.author.$invalid">
				<span ng-show="addForm.author.$error.required">作者不能为空</span>
			</span>
		</div>
		<div class="form-group">
			<label>价格：</label>
			<input type="number" name="price" class="form-control" ng-model="price" required/>
			<span ng-show="addForm.price.$touched">
				<span ng-show="addForm.price.$error.required">价格不能为空</span>
				<span ng-show=" addForm.price.$invalid">请输入数字</span>
			</span>
		</div>
		<div class="form-group">
			<label>类型：</label>
			<select name="type" class="form-control" ng-model="selectType">
				<option ng-repeat="x in types" value="{{x}}">{{x}}</option>
			</select>
		</div>
		<div class="form-group">
			<label>图片：</label>
			<input type="file" name="thumb" style="display:inline-block;" required/>
		</div>
		<input type="submit" class="btn btn-default" ng-click="submitForm()" ng-disabled="addForm.$invalid" value="提交"/>
		<a href="#!/book/list">返回</a>
	</form>
</div>
